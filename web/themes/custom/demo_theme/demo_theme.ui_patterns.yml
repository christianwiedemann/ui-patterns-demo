blockquote:
  label: Blockquote
  description: Display a quote with attribution information.
  settings:
    modifier:
      type: textfield
      label: Modifier
      description: Add modifier here
  fields:
    quote:
      type: text
      label: Quote
      description: Quote text.
      preview: Life is like riding a bicycle. To keep your balance, you must keep moving.
    attribution:
      type: text
      label: Attribution
      description: Quote attribution.
      preview: Albert Einstein

card:
  label: Card
  description: A card component.
  variants:
    blue:
      label: "Red"
      settings:
        modifier: "red"
  settings:
    modifier:
      type: textfield
      label: Modifier
      description: Add modifier here
    boxes:
      type: checkbox
      label: Checkboxes
      description: Checkboxes
      options:
        key-1: Box 1
        key-2: Box 2
      default_value: key-1
    select:
      type: select
      label: Select
      description: Select
      options:
        key-1: Box 1
        key-2: Box 2
      default_value: key-1
  fields:
    image:
      type: image
      label: Image
      description: Card image.
      preview:
        type: pattern
        id: image
        fields:
          image:
            theme: image
            uri: http://lorempixel.com/400/200/nature/2
    title:
      type: text
      label: Title
      description: Card title.
      preview: Card title
    text:
      type: text
      label: Text
      description: Card text.
      preview: Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.

image:
  label: Image
  description: A simple image pattern, mainly used for tests.
  fields:
    image:
      type: image
      label: Image
      description: The actual image.
      preview:
        theme: image
        uri: http://lorempixel.com/350/250/nature/1

jumbotron:
  label: Jumbotron
  description: A lightweight, flexible component that can optionally extend the entire viewport to showcase key content on your site.
  fields:
    title:
      type: text
      label: Title
      description: Jumbotron title.
      preview: Hello, world!
    subtitle:
      type: text
      label: Description
      description: Jumbotron description.
      preview: This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.
    link_label:
      type: text
      label: Link label
      description: Jumbotron link label.
      preview: Learn more
    link_url:
      type: text
      label: URL
      description: Jumbotron link URL.
      preview: http://example.com

metadata:
  label: Metadata
  description: Display a content metadata consisting of categories, publication date and author.
  template: metadata
  fields:
    author:
      type: text
      label: Author
      description: Author of the content item.
      preview: John Smith
    date:
      type: text
      label: Publication date
      description: The date the content item was published.
      preview: 6th of January 2017
    categories:
      type: text
      label: Categories
      description: Categories the content item is tagged with.
      preview: Travels, North America, Hikes

carousel:
